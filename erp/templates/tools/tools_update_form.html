{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
      Update tool({{ object.tool_id }})
{% endblock %}

{% block content %}
    <div class="container border w-50 p-3 bg-light">
        <div class="content-section">
            <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Update Tool</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Update</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block right %}
<div class="p-2">
    <a style="text-decoration: none;" href="{% url 'tool-create' %}"><button type="button" class="btn-lg btn-block btn-primary">Add tool</button></a>
    <a style="text-decoration: none;" href="{% url 'tool-detail' object.tool_id %}"><button type="button" class="btn-lg btn-block btn-info  mt-2">Detail tool</button></a>
    <a style="text-decoration: none;" href="{% url 'tool-delete' object.tool_id %}"><button type="button" class="btn-lg btn-block btn-danger  mt-2">Delete tool</button></a>
</div>
    {% endblock %}
