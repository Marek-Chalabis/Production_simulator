{% extends 'base.html' %}

{% block title %}
    Project({{ object.project_name }}) - Delete
{% endblock %}

{% block content %}
    <div class="container border w-75 p-3 bg-light">
        <div class="content-section">
             <form method="POST">
                 {% csrf_token %}
                <div class="text-dark text-center">
                    <h3>Are you sure you want to delete Project : {{ object.project_name }}?</h3>
                    <div class="form-group">
                         <button class="btn btn-danger" type="submit">Delete</button>
                         <a href="{% url 'project-detail' object.project_id %}"><button type="button" class="btn btn-info ml-2">Cancel</button></a>
                    </div>
                </div>
             </form>
        </div>
    </div>
{% endblock %}

{% block right %}
    <div class="p-2">
        <a style="text-decoration: none;" href="{% url 'project-create' %}"><button type="button" class="btn-lg btn-block btn-primary">Add Project</button></a>
        <a style="text-decoration: none;" href="{% url 'project-detail' object.project_id %}"><button type="button" class="btn-lg btn-block btn-info  mt-2">Detail</button></a>
        <a style="text-decoration: none;" href="{% url 'project-update' object.project_id %}"><button type="button" class="btn-lg btn-block btn-info  mt-2">Update Project</button></a>
    </div>
{% endblock %}
