{% extends 'base_forms.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Information</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Post</button>
                <button class="btn btn-danger ml-2 mr-2" type="reset">Reset</button>
                <a href="{% url 'informations-home' %}">
                     <button type="button" class="btn btn-info">Go back to Information's</button>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
