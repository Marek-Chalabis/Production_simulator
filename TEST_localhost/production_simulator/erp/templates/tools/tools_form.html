{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
      Add tool
{% endblock %}

{% block content %}

<div class="container border w-50 p-3 bg-light">
    <div class="content-section">
        <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Tool</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Add Tool</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
