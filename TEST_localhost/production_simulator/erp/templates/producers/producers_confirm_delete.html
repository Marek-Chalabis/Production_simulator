{% extends 'base.html' %}

{% block title %}
    Delete Producer({{ object.producer_name }})
{% endblock %}

{% block content %}
    <div class="container border w-75 p-3 bg-light">
        <div class="content-section">
             <form method="POST">
                 {% csrf_token %}
                <div class="text-dark text-center">
                    <h3>Are you sure you want to delete Producer: {{ object.producer_name }}?</h3>
                    <div class="form-group">
                         <button class="btn btn-danger" type="submit">Delete</button>
                         <a href="{% url 'producer-detail' object.producer_id %}"><button type="button" class="btn btn-info ml-2">Cancel</button></a>
                    </div>
                </div>
             </form>
        </div>
    </div>
{% endblock %}

{% block right %}
    <div class="p-2">
        <a style="text-decoration: none;" href="{% url 'producer-create' %}"><button type="button" class="btn-lg btn-block btn-primary">Add Producer</button></a>
        <a style="text-decoration: none;" href="{% url 'producer-detail' object.producer_id %}"><button type="button" class="btn-lg btn-block btn-info  mt-2">Detail Producer</button></a>
        <a style="text-decoration: none;" href="{% url 'producer-update' object.producer_id %}"><button type="button" class="btn-lg btn-block btn-info  mt-2">Update Producer</button></a>
    </div>
{% endblock %}
