{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
      Update Project-({{ object.project_name }})
{% endblock %}

{% block content %}
    <div class="container border w-50 p-3 bg-light">
        <div class="content-section">
            <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Update Project</legend>
                        {{ form|crispy }}
                        <div style="text-align:center;font-size:80%;">
                            For security reasons, remove tools manually
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Update</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block right %}
    <div class="p-2">
        <a style="text-decoration: none;" href="{% url 'project-create' %}"><button type="button" class="btn-lg btn-block btn-primary">Add Project</button></a>
        <a style="text-decoration: none;" href="{% url 'project-detail' object.project_id %}"><button type="button" class="btn-lg btn-block btn-info  mt-2">Detail</button></a>
        <a style="text-decoration: none;" href="{% url 'project-delete' object.project_id %}"><button type="button" class="btn-lg btn-block btn-danger  mt-2">Delete Project</button></a>
    </div>
{% endblock %}
