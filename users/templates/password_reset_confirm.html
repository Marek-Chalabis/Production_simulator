{% extends 'base_forms.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Input new password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success mr-2" type="submit">Reset Password</button>
            <a href="{% url 'informations-home' %}">
                <button type="button" class="btn btn-info">Go back to Informations</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
